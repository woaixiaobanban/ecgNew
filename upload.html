<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="js/jquery/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <title>upload files</title>
</head>
<body>
    <div class="first_bg ab"></div>
    <!--upload interfacial-->
    <div class="upload_main container" id="appmsg">
        <div class="up_div">
            <div class="up_header">
                <h2 class="up_h2">上传文件</h2>
            </div>
            <div class="up_div_main">
                <form role="form" action="main.html" id="form_id" method="POST">
                    <div class="form-group first_form">
                        <div class="col-lg-offset-2 col-md-offset-2 ">
                            <label class="col-lg-2 col-md-3 col-sm-3" for="ver_name">版本名称</label>
                            <div class="col-lg-7 col-md-7 col-sm-7">
                                <input type="text" class="form-control" id="ver_name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-2">
                            <label class="col-lg-2 col-md-3 col-sm-3" for="ver_code">版本号</label>
                            <div class="col-lg-7 col-md-7 col-sm-7">
                                <input type="text" class="form-control" id="ver_code">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-2">
                            <label class="col-lg-2 col-md-3 col-sm-3" for="up_files">上传文件</label>
                            <div class="col-lg-7 col-md-7 col-sm-7">
                                <input type="file" id="up_files" onchange="selectFiles(this);">
                            </div>
                        </div>
                    </div>
                    <div class="btn-sure">
                        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
                            <button class="btn btn-block btn-primary" id="confirm" onclick="uploadFiles();return false;" type="submit">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
